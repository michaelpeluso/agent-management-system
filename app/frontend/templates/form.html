<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Prompt</title>
    </head>
    <body>
        <form id="commandForm">
            <input type="text" id="user_input" />
            <button type="submit">Submit Command</button>
        </form>
        <div id="output"></div>

        <script>
            document.getElementById("commandForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission
                var userInput = document.getElementById("user_input").value;
                executeCommand(userInput); // Call function to execute command
                document.getElementById("user_input").value = ""; // Clear input field
            });

            function executeCommand(command) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            document.getElementById("output").innerHTML += "<p>" + response.message + "</p>";
                        } else {
                            console.error("Error:", xhr.statusText);
                        }
                    }
                };
                xhr.open("POST", "/", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({ command: command }));
            }
        </script>
    </body>
</html>
