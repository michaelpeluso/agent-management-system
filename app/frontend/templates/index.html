<!-- app/frontend/templates/form.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Prompt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    </head>
    <body>
        <div class="container my-5">
            <div class="p-5 d-flex flex-column align-items-center text-center bg-body-tertiary rounded-3">
                <h1 class="text-body-emphasis display-3">Basic jumbotron</h1>
                <p class="lead body">This is a simple Bootstrap jumbotron that sits within a <code>.container</code>, recreated with built-in utility classes.</p>
                <br />
                <div class="col-11 mb-3">
                    <form id="url_form" class="d-flex flex-column" method="POST" action="/file-selection">
                        <input type="hidden" name="form" value="url" />
                        <div class="expand" tabindex="0">
                            <input type="text" id="repo_url" name="repo_url" placeholder="Enter a github repository url" />
                            <div class="search_bar_border"></div>
                        </div>
                        <div class="d-flex justify-content-center gap-3 pt-4">
                            <button type="submit" class="btn btn-outline-light" id="submitButton">Search</button>
                            <button type="submit" class="btn btn-outline-light disabled" id="confirmButton" disabled>Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="repo_container" class="container d-flex justify-content-between">
            <p id="repo_spinner" style="display: none">Loading...</p>
            <div id="repo_info" style="display: none" class="container row align-items-center justify-content-between">
                <div class="col-lg-8 py-5 px-3">
                    <div class="d-flex pb-2 flex-column">
                        <h2 id="repo_name"></h2>
                        <small id="repo_id" class="text-muted"></small>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" id="repo_desc"></li>
                        <li class="list-group-item" id="repo_created"></li>
                        <li class="list-group-item" id="repo_updated"></li>
                        <li class="list-group-item" id="repo_size"></li>
                    </ul>
                </div>
                <div class="col-lg-3 d-flex justify-content-between px-5 px-lg-0">
                    <div class="col-6 d-flex flex-column align-items-center px-3">
                        <a id="user_url" href=""> <img id="user_avatar" class="rounded-pill img-fluid" src="" /></a>
                        <br />
                        <p id="repo_owner"></p>
                    </div>
                    <div class="col-6 d-flex flex-column align-items-center px-3">
                        <img id="repo_lang" class="img-fluid" src="" />
                        <br />
                        <p id="repo_lang_name"></p>
                    </div>
                </div>
            </div>
            <div id="repo_invalidurl" style="display: none"><p>Invalid url. Url format should match `https://github.com/user/repo`.</p></div>
            <div id="repo_notfound" style="display: none"><p>Unable to locate repository.</p></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
