<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/select-files.css') }}" />
    </head>
    <body>
        <span id="json_data" hidden>{{ json_data }}</span>

        <div class="container my-5">
            <div class="d-flex justify-content-between flex-wrap mb-4">
                <div>
                    <p class="display-3 mb-1">File Structure</p>
                    <p class="lead body mb-0">Select the files you would like to use.</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div id="json_items" class="json_items w-100 mb-4"></div>
            </div>
            <form action="/query">
                <div class="all-buttons mt-1 d-flex justify-content-center gap-2">
                    <button type="button w-100" class="btn btn-outline-light" id="confirmSelected" data-files="[]">Confirm Selected Files</button>
                    <button type="button w-100" class="btn btn-outline-secondary" id="selectAll">Select All</button>
                    <button type="button w-100" class="btn btn-outline-secondary" id="deselectAll">Deselect All</button>
                    <button type="button" class="btn btn-outline-secondary" id="searchAgain" onclick="window.location.href = '/';">Search Again</button>
                </div>
                <br />
                <div id="loading"></div>
            </form>
        </div>

        <div class="py-5"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/select-files.js') }}"></script>
    </body>
</html>
