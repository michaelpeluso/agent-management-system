<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Prompt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/query.css') }}" />
    </head>
    <body>
        <div class="container my-5">
            <div class="p-5 d-flex flex-column align-items-center text-center bg-body-tertiary rounded-3">
                <h1 class="text-body-emphasis display-3">Ask AI</h1>
                <p class="lead body">Ask anything about your code using <code>artificial intelligence</code>.</p>
                <br />
                <div class="col-11 mb-3">
                    <form id="query_form" class="d-flex flex-column" method="POST" action="/ai">
                        <input type="hidden" name="form" value="url" />
                        <div class="expand" tabindex="0">
                            <textarea type="text" id="query_input" name="query_input" rows="1" placeholder="Enter your question here"></textarea>
                            <div class="search_bar_border border"></div>
                        </div>
                        <div class="all-buttons d-flex justify-content-center gap-3 pt-4">
                            <button type="submit" class="btn btn-outline-light" id="submitButton">Submit Question</button>
                            <button type="submit" class="btn btn-outline-light" id="findErrorsButton">Find Syntax Errors</button>
                            <button type="submit" class="btn btn-outline-light" id="buildReadmeButton">Build A Readme.md</button>
                            <button type="button" class="btn btn-outline-secondary" id="searchAgain" onclick="window.location.href = '/';">Search Again</button>
                        </div>
                    </form>
                </div>
            </div>
            <br />
            <div id="response"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='js/query.js') }}"></script>
    </body>
</html>
