<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Prompt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    </head>
    <body>
        <div class="container my-5">
            <div class="p-5 d-flex flex-column align-items-center text-center bg-body-tertiary rounded-3">
                <h1 class="text-body-emphasis display-3">Ask AI</h1>
                <p class="lead body">This is a simple Bootstrap jumbotron that sits within a <code>.container</code>, recreated with built-in utility classes.</p>
                <br />
                <div class="col-11 mb-3">
                    <form id="url_form" class="d-flex flex-column" method="POST" action="/file-selection">
                        <input type="hidden" name="form" value="url" />
                        <div class="expand" tabindex="0">
                            <input type="text" id="repo_url" name="repo_url" placeholder="Enter a github repository url" />
                            <div class="search_bar_border border"></div>
                        </div>
                        <div class="d-flex justify-content-center gap-3 pt-4">
                            <button type="submit" class="btn btn-outline-light" id="submitButton">Submit</button>
                            <button type="button" class="btn btn-outline-secondary" id="searchAgain" onclick="window.location.href = '/';">Search Again</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="repo_notfound"><p>Output.</p></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
